Name: 'Hortonworks Data Platworm 2.2 Sandbox'
Description: |
 Hortonworks Data Platform (HDP) Sandbox is a portable Hadoop distribution which allows to get access to a huge number of HDP components in a virtual environment.
 The components include Apache Hadoop itself, Pig, Hive, Storm, HBase, Oozie, Sqoop and many others. 
 The HDP Sandbox allows to setup and configure these services through Apache Ambari manager. Ambari also provides management and monitoring capabilities after the deployment completes.
	The installation requires a flavor with at least 8 GB RAM.
